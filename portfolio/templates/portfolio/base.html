{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Portfolio Website{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{% static 'portfolio/bootstrap-icons/bootstrap-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'portfolio/css/stylesheet.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'portfolio/css/bootstrap.min.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>

  <body>
    <div class="container">
      <header>
        <!-- Navbar -->
        <img
          id="test"
          src="{% static 'portfolio/images/IMG_6126.JPG' %}"
          alt="Profile Picture" />
        <nav class="navbar navbar-expand-lg bg-body-tertiary float-end">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
              <div class="navbar-nav">
                <a
                  class="nav-link {% if request.path == '/' %}active{% endif %}"
                  aria-current="page"
                  href="{% url 'home' %}"
                  >Home</a
                >
                <a
                  class="nav-link {% if 'stage_1' in request.path %}active{% endif %}"
                  href="{% url 'stage_1' %}"
                  >Internship 1</a
                >
                <a
                  class="nav-link {% if 'stage_2' in request.path %}active{% endif %}"
                  href="{% url 'stage_2' %}"
                  >Internship 2</a
                >
                <a
                  class="nav-link {% if 'portfolio' in request.path %}active{% endif %}"
                  href="{% url 'portfolio_page' %}"
                  >Portfolio</a
                >
              </div>
            </div>
          </div>
        </nav>
      </header>

      <main>{% block content %}{% endblock %}</main>
    </div>

    <!-- Footer -->
    <div id="footer" class="text-center">
      <div class="container">
        <div class="socials-media text-center">
          <ul class="list-unstyled list-social">
            <li>
              <a href="https://www.facebook.com/tijme.vervoort" target="_blank"
                ><i class="bi bi-facebook"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/VervoortTijme" target="_blank"
                ><i class="bi bi-twitter"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/tijme_prive69420/"
                target="_blank"
                ><i class="bi bi-instagram"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/tijme-vervoort-529406204/"
                target="_blank"
                ><i class="bi bi-linkedin"></i
              ></a>
            </li>
          </ul>
        </div>

        <p>&copy; {% now "Y" %} Tijme Vervoort.</p>

        <div class="credits"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
